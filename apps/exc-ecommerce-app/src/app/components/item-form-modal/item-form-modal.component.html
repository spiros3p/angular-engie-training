<div class="dafuq-dialog-container" (window:resize)="onResize($event)">
  <div class="dafuq-dialog">
    <h2 mat-dialog-title>Edit Item name</h2>
    <div mat-dialog-content>
      <form [formGroup]="form">
        <mat-form-field appearance="fill" [ngClass]="{'w50': windowSize==='lg', 'w100': windowSize==='md'}">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Name" />
          <mat-error *ngIf="form.get('name')!.hasError('required')">
            * Required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill"  [ngClass]="{'w25': windowSize==='lg', 'w50': windowSize==='md'}">
          <mat-label>Quantity</mat-label>
          <input
            matInput
            type="number"
            formControlName="quantity"
            placeholder="quantity"
          />
          <mat-error *ngIf="form.get('quantity')!.hasError('required')">
            * Required
          </mat-error>
          <mat-error *ngIf="form.get('quantity')!.hasError('pattern')">
            * Must be a number
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill"  [ngClass]="{'w25': windowSize==='lg', 'w50': windowSize==='md'}">
          <mat-label>Price</mat-label>
          <input
          matInput
          type="number"
          formControlName="price"
          placeholder="price"
          />
          <mat-error *ngIf="form.get('price')!.hasError('required')">
            * Required
          </mat-error>
          <mat-error *ngIf="form.get('price')!.hasError('pattern')">
            * Must be a number
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w100">
          <mat-label>Picture URL</mat-label>
          <input
            matInput
            formControlName="pictureUrl"
            placeholder="pictureUrl"
          />
        </mat-form-field>
        <mat-form-field floatLabel="never" appearance="fill" class="w100">
          <mat-label>Description</mat-label>
          <textarea
            placeholder="Description"
            matInput
            formControlName="description"
          ></textarea>
        </mat-form-field>
      </form>
    </div>
    <mat-dialog-actions>
      <button class="mat-raised-button" (click)="close()">Close</button>
      <button
        [disabled]="!form.valid"
        type="button"
        class="mat-raised-button mat-primary"
        (click)="onSubmit()"
        mat-button
      >
        Save
      </button>
    </mat-dialog-actions>
  </div>
</div>
